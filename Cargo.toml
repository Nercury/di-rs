[package]

name = "di"
version = "0.0.1"
authors = [ "Nerijus Arlauskas <nercury@gmail.com>" ]

documentation = "https://github.com/Nercury/rust-di"
homepage = "https://github.com/Nercury/rust-di"
repository = "https://github.com/Nercury/rust-di"

readme = "README.md"

keywords = [
    "di", "dic", "dependency", "container", "injection"
]

license = "MIT"

description = "Dependency injection container. Pre-release, not usable yet."

[dependencies]
metafactory = "*"

# [dependencies.metafactory]
# path = "../../component/metafactory"

[profile.dev]
opt-level = 1  # Controls the --opt-level the compiler builds with
debug = true   # Controls whether the compiler passes -g or `--cfg ndebug`
rpath = false  # Controls whether the compiler passes `-C rpath`
lto = false    # Controls `-C lto` for binaries and staticlibs

# The release profile, used for `cargo build --release`
[profile.release]
opt-level = 3
debug = false
rpath = false
lto = false

# The testing profile, used for `cargo test`
[profile.test]
opt-level = 0
debug = true
rpath = false
lto = false

# The benchmarking profile, used for `cargo bench`
[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = false

# The documentation profile, used for `cargo doc`
[profile.doc]
opt-level = 0
debug = true
rpath = false
lto = false
